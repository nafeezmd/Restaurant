<div class="container">
    <h3>Users</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>View</th>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
            <th>ZIP</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ownerVm.allReservations">
            <td><a ng-href="#/users/{{p.confirmationNum}}"><span class="glyphicon glyphicon-user"></span></a></td>
            <td>{{p.name}}</td>
            <td>{{p.phone}}</td>
            <td>{{p.email}}</td>
            <td>{{p.reservationTime}}</td>
            <td>{{p.reservationStatus}}</td>
        </tr>
        </tbody>
    </table>
</div>
